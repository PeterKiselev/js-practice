        <input type="number" class="field" id="period" name="period" value="2" min="1" step="1">

        <label for="percent">Процентная ставка, %</label>
        <input type="number" class="field" id="percent" name="percent" value="5" min="1" step="1">

        <div id="result">
            <span>0</span> грн.
        </div>
    </div>
